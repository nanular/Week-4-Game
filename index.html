	<body>
		<h1 class="display-2 text-center">Final Fantasy 23</h1>

		<br><br><br>
		
		<div class="container">
			<h2 class="row">Select Your Character</h2>
			<div class="row">
				<img src="assets/images/characters/terra.png">
				<img src="assets/images/characters/yuffie.png">
				<img src="assets/images/characters/cloud.png">
				<img src="assets/images/characters/tidus.png">
			</div>
			<br><br>
		</div>



		<div class="container">
			<h2 class="row">Enemies Left To Defeat</h2>
			<div class="row">
				<img src="assets/images/placeholder.jpg" id="enemy">
				<img src="assets/images/placeholder.jpg" id="enemy">
				<img src="assets/images/placeholder.jpg" id="enemy">
			</div>
			<br><br>
		</div>


	
		<div class="container">
			<h2 class="row">The Battlefield</h2>
			<div class="row">
				<img src="assets/images/placeholder.jpg" alt="" id="selectedCharacter">
				<img src="assets/images/placeholder.jpg" alt="" id="currentEnemy">
			</div>
			<br>
			<div class="row">
				<button type="button" value="attack">Attack!</button>
				<button type="button" value="restart" class="hidden">Restart Quest</button>	
			</div>
			<br><br>
		</div>
